name: Build & Publish Release

on:
  push:
    branches:
      - release
    tags:
      - "*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rust/setup-rust@v1
        with:
          rust-version: stable

      - name: Build Release
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cargo build --release --target x86_64-pc-windows-msvc
          else
            cargo build --release
          fi

      - name: Determine binary info
        id: binary
        run: |
          OS_NAME=""
          FILE_PATH=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OS_NAME="windows"
            FILE_PATH="target/release/my_binary.exe"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            OS_NAME="mac"
            FILE_PATH="target/release/my_binary"
          else
            OS_NAME="linux"
            FILE_PATH="target/release/my_binary"
          fi
          echo "OS_NAME=$OS_NAME" >> $GITHUB_ENV
          echo "FILE_PATH=$FILE_PATH" >> $GITHUB_ENV
          echo "BINARY_NAME=my_project-${{ github.ref_name }}-$OS_NAME" >> $GITHUB_ENV

      # Only once: create the release
      - name: Create GitHub Release
        if: matrix.os == 'ubuntu-latest'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Upload the binary
      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.FILE_PATH }}
          asset_name: ${{ env.BINARY_NAME }}
          asset_content_type: application/octet-stream
